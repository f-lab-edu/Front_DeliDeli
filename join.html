<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입페이지</title>
    <link rel="stylesheet" href="styles/join.css">
</head>
<body>
    <div class="wrap">
        <div class="join">
            <h1 style="color:rgb(125, 175, 233)">회원가입</h1>
            <div>
                <input type="text" class="input-id" id="input-userid" placeholder="아이디">
            </div>
            <div>
                <input type="password" class="input-pw" id="input-userpw" placeholder="비밀번호(영문+숫자+특수문자조합)">
            </div>
            <div>
                <input type="password" class="input-pw2" id="input-userpw2" placeholder="비밀번호 확인">
            </div>
            <div>
                <input type="text" class="input-name" id="input-name" placeholder="이름">
            </div>
            <div>
                <input type="text" class="input-phone" id="input-phone" placeholder="휴대폰 번호">
            </div>
            <div>
                <input type="text" class="input-address" id="input-address" placeholder="주소">
            </div>

            <div>
                <input type="checkbox" class="check-agree">전체 동의
                <br>
                <input type="checkbox" class="check-info"> 개인 정보 수집 및 이용동의(필수)
                <br>
                <input type="checkbox" class="check-location"> 위치 정보 이용약관 동의(선택)
            </div>
            <button type="submit" class="button-join">회원가입</button>
        </div>
    </div>
</body>
</html>
